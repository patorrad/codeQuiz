<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="nav">
            <div class="col-md-6" id="highscores">
                <a href="index.html">Play Game</a>
            </div>
        </div>
        <div class="row" id="box-row">
            <div class="col-md-12" id="box">
                <div class="row" id="title-box">
                    <div class="col-md-12" id="box">
                        <h1>All Time Highscores</h1>
                    </div>
                </div>
                <div class="row" id="list-winners">
                </div>
            </div>
        </div>
        
    </div>

    
    <script>
        var list = document.querySelector("#list-winners");
        function getWinners() {
            var existing = localStorage.getItem('users');
            return existing ? JSON.parse(existing) : [];
        }
        function renderWinners() {
            var existing = getWinners();
            for (users in existing)
            {
                var newElName = document.createElement("div");
                newElName.setAttribute("class", "col-m-10");
                newElName.setAttribute("id", "scoreList");
                newElName.textContent = existing[users].initials;
                newElName.setAttribute("style", "font-size: 25px; background-color: white; margin: 1px; text-align: left");
                list.appendChild(newElName);
                var newElScore = document.createElement("div");
                newElScore.setAttribute("class", "col-m-2");
                newElScore.setAttribute("id", "scoreList");
                newElScore.textContent = existing[users].score;
                newElScore.setAttribute("style", "font-size: 25px; background-color: grey; margin: 1px; text-align: left");
                list.appendChild(newElScore);
            }            
            

            // userEmailSpan.textContent = email;
            // userPasswordSpan.textContent = password;
        }
        renderWinners();
    </script>
</body>
</html>
