<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="nav">
            <div class="col-md-6" id="highscores">
                <a href="highscores.html">Highscores</a>
            </div>
            <div class="col-md-6" id="timer">
                <h1></h1>
            </div>
        </div>
        <div class="row" id="box-row">
            <div class="col-md-12">
                <div class="row" id="title-box">
                    <div class="col-md-12" id="box">
                        <h1>Coding Quiz Challenge</h1>
                    </div>
                </div>
                <div class="row" id="body-box">
                    <div class="col-md-12" id="box">
                        <h3>Check out how your skills compare to other developers</h3>
                    </div>
                </div>
                <div class="row" id="body-button">
                    <div class="col-md-12" id="box2">
                        <button id="Start">Start</button>
                    </div>
                </div>
                <div class="row" id="answer-buttons">
                    <div class="col-md-12" id="btn-box">
                    </div>
                </div>
                <div class="row" id="forms">
                    <div class="col-md-12" id="input-box">
                        <form class="row" method="POST" id="form-box"></form>
                    </div>
                </div>
                <div class="row" id="submit">
                    <div class="col-md-12" id="submit-box">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
